<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/fontaws.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="photograph container">
      <div class="prop-left">
        <a href="index.html" aria-label="page d'accueil fisheye" title="Page d'accueil fisheye"><img src="assets/images/logo.png" class="logo" alt="Fisheye – lien vers Page d'accueil"/></a>
      </div>
    </header>
    <main id="main" class="main container">
      <section class="photograph_section">
        <div class="photograph_header"></div>
      </section>
      <section class="portfolio_section">
        <div class="portfolio_header">
          <span class="select-label">Trier par</span>
          <div class="dropdown" id="dropdown">
            <button class="dropdown-toggle" type="button" aria-haspopup="true">Popularité</button>
            <ul class="dropdown-menu" role="listbox" aria-expanded="false">
              <li role="option" tabindex="0">Popularité</li>
              <li role="option" tabindex="0">Date</li>
              <li role="option" tabindex="0">Titre</li>
            </ul>
          </div>
        </div>
        <div class="portfolio_body"></div>
      </section>
    </main>
    <div id="contact_modal" class="contact_modal" role="dialog" aria-modal="true"></div>
    <div id="lightbox_modal" class="lightbox_modal" role="dialog" aria-modal="true"></div>
  
    <script src="scripts/factories/portfolio.js"></script>
    <script src="scripts/factories/portfolioItem.js"></script>
    <script src="node_modules/wicg-inert/dist/inert.min.js"></script>
    <script src="scripts/factories/modalContact.js"></script>
    <script src="scripts/factories/modalMedia.js"></script>
    <script src="scripts/factories/modalMediaItem.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/dropDown.js"></script>
  </body>
  
</html>
